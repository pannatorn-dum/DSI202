{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Reset Password" %} - Treevaq</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f9f1;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #121212;
            color: #f0f0f0;
        }
        .navbar {
            background-color: #2e7d32;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 10px;
        }
        .form-container {
            max-width: 450px;
            margin: 80px auto;
            background-color: #e8f5e9;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .dark .form-container {
            background-color: #333;
        }
        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 25px;
        }
        .dark h2 {
            color: #a5d6a7;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        input {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            background-color: #fff;
            width: 100%;
        }
        .dark input {
            background-color: #444;
            color: #fff;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .messages {
            padding: 10px 14px;
            border-radius: 10px;
            background-color: #ffcdd2;
            color: #b71c1c;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .dark .messages {
            background-color: #b71c1c;
            color: #fff;
        }
        button {
            padding: 12px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5e20;
        }
        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer-link a {
            color: #2e7d32;
            text-decoration: none;
        }
        .dark .footer-link a {
            color: #a5d6a7;
        }
        .language-select, .toggle-dark {
            margin-left: 10px;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div>
        <a href="{% url 'homepage' %}">ðŸŒ± Treevaq</a>
    </div>
    <div>
        <select id="languageSelect" class="language-select">
            <option value="en">EN</option>
            <option value="th">TH</option>
        </select>
        <button id="toggleDark" class="toggle-dark">ðŸŒ™</button>
    </div>
</div>

<div class="form-container">
    <h2 data-key="reset">Reset your password</h2>

    {% if form.errors %}
        <div class="messages">{{ form.errors }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="id_email" data-key="emailLabel">Email address</label>
        {{ form.email }}
        <button type="submit" data-key="sendBtn">Send reset link</button>
    </form>

    <div class="footer-link">
        <a href="{% url 'account_login' %}" data-key="backToLogin">Back to Login</a>
    </div>
</div>

<script>
    const translations = {
        en: {
            reset: "Reset your password",
            emailLabel: "Email address",
            sendBtn: "Send reset link",
            backToLogin: "Back to Login"
        },
        th: {
            reset: "à¸£à¸µà¹€à¸‹à¹‡à¸•à¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™",
            emailLabel: "à¸­à¸µà¹€à¸¡à¸¥",
            sendBtn: "à¸ªà¹ˆà¸‡à¸¥à¸´à¸‡à¸à¹Œà¸£à¸µà¹€à¸‹à¹‡à¸•",
            backToLogin: "à¸à¸¥à¸±à¸šà¸ªà¸¹à¹ˆà¸«à¸™à¹‰à¸²à¸¥à¹‡à¸­à¸à¸­à¸´à¸™"
        }
    };

    const languageSelect = document.getElementById("languageSelect");
    const toggleDark = document.getElementById("toggleDark");

    function setLanguage(lang) {
        localStorage.setItem("lang", lang);
        document.querySelectorAll("[data-key]").forEach(el => {
            const key = el.getAttribute("data-key");
            el.textContent = translations[lang][key];
        });
        languageSelect.value = lang;
    }

    function toggleDarkMode() {
        const isDark = document.body.classList.toggle("dark");
        localStorage.setItem("darkMode", isDark ? "on" : "off");
        toggleDark.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
    }

    document.addEventListener("DOMContentLoaded", () => {
        const savedLang = localStorage.getItem("lang") || "en";
        const dark = localStorage.getItem("darkMode") === "on";

        setLanguage(savedLang);
        if (dark) {
            document.body.classList.add("dark");
            toggleDark.textContent = "â˜€ï¸";
        }

        languageSelect.addEventListener("change", (e) => setLanguage(e.target.value));
        toggleDark.addEventListener("click", toggleDarkMode);
    });
</script>
</body>
</html>
