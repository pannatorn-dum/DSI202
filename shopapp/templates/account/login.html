{% extends 'base.html' %}

{% block content %}
<style>
  .login-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 30px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  form p {
    margin-bottom: 15px;
  }
  form input[type="text"],
  form input[type="email"],
  form input[type="password"] {
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }
  form button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 12px;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  form button:hover {
    background-color: #0056b3;
  }
  .error-message {
    color: #d93025;
    margin-bottom: 15px;
    font-weight: 600;
  }
  .links {
    text-align: center;
    margin-top: 20px;
  }
  .links a {
    color: #007bff;
    text-decoration: none;
    margin: 0 10px;
    font-weight: 500;
  }
  .links a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Login</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.non_field_errors %}
    <div class="error-message">
      {{ form.non_field_errors }}
    </div>
    {% endif %}

    <button type="submit">Login</button>
  </form>

  <div class="links">
    <a href="{% url 'account_reset_password' %}">Forgot Password?</a> |
    <a href="{% url 'account_signup' %}">Sign up</a>
  </div>
</div>
{% endblock %}
