{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Treevaq</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f9f1;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #121212;
            color: #f0f0f0;
        }
        .navbar {
            background-color: #2e7d32;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 10px;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background-color: #e8f5e9;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .dark .login-container {
            background-color: #333;
        }
        h2 {
            text-align: center;
            color: #2e7d32;
        }
        .dark h2 {
            color: #a5d6a7;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #1b5e20;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .language-select, .toggle-dark {
            margin-left: 10px;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .messages {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #ffcdd2;
            color: #b71c1c;
        }
        .dark .messages {
            background-color: #b71c1c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'homepage' %}">ðŸŒ± Treevaq</a>
        </div>
        <div>
            <select id="languageSelect" class="language-select">
                <option value="en">EN</option>
                <option value="th">TH</option>
            </select>
            <button id="toggleDark" class="toggle-dark">ðŸŒ™</button>
        </div>
    </div>

    <div class="login-container">
        <h2 data-key="login">Sign-in to Treevaq</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" data-key="loginBtn">Login</button>
        </form>
        <div class="options">
            <a href="{% url 'signup' %}" data-key="signup">Create account</a>
            <a href="{% url 'forgot_password' %}" data-key="forgot">Forgot password?</a>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                login: "Sign-in to Treevaq",
                loginBtn: "Login",
                signup: "Create account",
                forgot: "Forgot password?"
            },
            th: {
                login: "à¹€à¸‚à¹‰à¸²à¸ªà¸¹à¹ˆà¸£à¸°à¸šà¸š Treevaq",
                loginBtn: "à¹€à¸‚à¹‰à¸²à¸ªà¸¹à¹ˆà¸£à¸°à¸šà¸š",
                signup: "à¸ªà¸£à¹‰à¸²à¸‡à¸šà¸±à¸à¸Šà¸µ",
                forgot: "à¸¥à¸·à¸¡à¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™?"
            }
        };

        const languageSelect = document.getElementById("languageSelect");
        const toggleDark = document.getElementById("toggleDark");

        function setLanguage(lang) {
            localStorage.setItem("lang", lang);
            document.querySelectorAll("[data-key]").forEach(el => {
                const key = el.getAttribute("data-key");
                el.textContent = translations[lang][key];
            });
            languageSelect.value = lang;
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle("dark");
            localStorage.setItem("darkMode", isDark ? "on" : "off");
            toggleDark.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedLang = localStorage.getItem("lang") || "en";
            const dark = localStorage.getItem("darkMode") === "on";

            setLanguage(savedLang);
            if (dark) {
                document.body.classList.add("dark");
                toggleDark.textContent = "â˜€ï¸";
            }

            languageSelect.addEventListener("change", (e) => {
                setLanguage(e.target.value);
            });

            toggleDark.addEventListener("click", toggleDarkMode);
        });
    </script>
</body>
</html>
